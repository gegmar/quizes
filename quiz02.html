        <script type="text/javascript">
            var citizations = [
                { index : "Jes 1, 1-4a",     value : "Doch aus dem Baumstumpf Isais wächst ein Reis hervor, ein junger Trieb aus seinen Wurzeln bringt Frucht.\nDer Geist des Herrn lässt sich nieder auf ihm: der Geist der Weisheit und der Einsicht, der Geist des Rates und der Stärke, der Geist der Erkenntnis und der Gottesfurcht.  Er richtet nicht nach dem Augenschein und nicht nur nach dem Hörensagen entscheidet er, sondern er richtet die Hilflosen gerecht und entscheidet für die Armen des Landes, wie es recht ist."},
                { index : "Roem 15 1-2.5-6",  value : "Wenn wir einen starken Glauben haben, ist es unsere Pflicht, die anderen in ihren Schwächen mitzutragen, anstatt selbstgefällig nur an uns zu denken. Jeder von uns soll seinem Mitmenschen zu Gefallen leben, natürlich im guten Sinn, und das heißt so, dass damit die Gemeinschaft gefördert und die Gemeinde aufgebaut wird.\nGott, der Geduld und Mut schenkt, gebe euch, dass ihr alle in der gleichen Gesinnung miteinander verbunden seid, so wie es Jesus Christus gemäß ist. Dann werdet ihr alle einmütig und wie aus einem Mund den Gott und Vater unseres Herrn Jesus Christus preisen."},
                { index : "Joh 14, 16 -18a", value : "Und ich werde den Vater bitten, dass er euch an meiner Stelle einen anderen Helfer gibt, der für immer bei euch bleibt, den Geist der Wahrheit. Die Welt kann ihn nicht bekommen, weil sie ihn nicht sehen kann und nichts von ihm versteht. Aber ihr kennt ihn, denn er wird bei euch bleiben und in euch leben.  Ich lasse euch nicht wie Waisenkinder allein;"},
                { index : "2 Kor 3,17",      value : "Der Herr aber ist der Geist, und wo der Geist des Herrn wirkt, da ist Freiheit."},
                { index : "Apg 2, 44-47",    value : "Alle, die zum Glauben gekommen waren, bildeten eine enge Gemeinschaft und taten ihren ganzen Besitz zusammen.  Von Fall zu Fall verkauften sie Grundstücke und Wertgegenstände und verteilten den Erlös unter die Bedürftigen in der Gemeinde. Tag für Tag versammelten sie sich einmütig im Tempel, und in ihren Häusern hielten sie das Mahl des Herrn und aßen gemeinsam, mit jubelnder Freude und reinem Herzen. Sie priesen Gott und wurden vom ganzen Volk geachtet. Der Herr aber führte ihnen jeden Tag weitere Menschen zu, die gerettet werden sollten."}
            ];
            
            function setNextCitization( element, currentIndex) {
                arrIndex = $.map(citizations, function(obj, index) {
                    if(obj.index == currentIndex) {
                        return index;
                    }
                });
                arrIndex++;
                arrIndex %= citizations.length;
                $(element).children('.card-header').html(citizations[arrIndex].index);
                $(element).children('.card-block').children('.card-blockquote').html("<p><cite>" + citizations[arrIndex].value + "</cite></p>");
            }
            
            
            $(document).ready(function(){
                
                $.each(citizations, function (i, item) {
                    $('.citization > .card-header').html(item.index);
                    $('.citization > .card-block > .card-blockquote').html("<p><cite>" + item.value + "</cite></p>");
                });
                
                
                $('.citization-changer').click(function(e){
                    e.preventDefault();
                    var currentCitization = $(this).parent().parent();
                    var currentIndex = $(currentCitization).children('.card-header').html();
                    setNextCitization(currentCitization, currentIndex);
                });
                
                
                $('#check-button').click(function(e){
                    e.preventDefault();
                    if( $('#password').val() !== 'fisch')
                    {
                        alert('Falsches Passwort.');
                        return;
                    }
                    
                    $('.citization').each(function(i, obj){
                        cardHeader = $(this).children('.card-header');
                        if( cardHeader.html() == cardHeader.data('solution') )
                        {
                            $(this).children('.card-block').children('.citization-changer').remove();
                        }
                    });
                });
            });
